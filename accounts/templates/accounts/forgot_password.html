{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .forgot-container {
            width: 350px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .forgot-header {
            background: #FF9800;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .forgot-form {
            padding: 20px;
        }

        .forgot-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FF9800;
            border-radius: 5px;
        }

        .forgot-form button {
            width: 100%;
            padding: 10px;
            background: #FF9800;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-footer {
            background: #FF9800;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .forgot-footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="forgot-container">
        <div class="forgot-header">
            Forgot Password
        </div>
        <form method="POST" class="forgot-form">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="forgot-footer">
            <p><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>

</body>

</html>
